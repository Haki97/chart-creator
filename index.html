<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chart Creator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>
  <header>
    <h1>Chart Creator</h1>
  </header>

  <main>
    <section id="data-input">
      <h2>Load or Paste Data</h2>
      <p><strong>Supported:</strong> CSV or JSON (array of objects)</p>
      
      <!-- File Input -->
      <input type="file" id="fileInput" accept=".csv, .json" />
      
      <!-- Textarea for manual data input -->
      <textarea
        id="manualData"
        placeholder="Paste CSV or JSON data here"
      ></textarea>

      <!-- Checkbox to indicate if CSV has a header row -->
      <div>
        <input type="checkbox" id="hasHeader" />
        <label for="hasHeader">CSV has header row (label, value, ...)</label>
      </div>

      <!-- Render Chart Button -->
      <button id="renderChartBtn">Generate Chart</button>
    </section>

    <section id="chart-container">
      <h2>Chart Preview</h2>
      <canvas id="myChart"></canvas>
      <button id="downloadChartBtn">Download Chart</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chart Creator</p>
  </footer>

  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
